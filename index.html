<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="gallery">
    <div class="gallery-container">
      <img class="gallery-item" src="https://picsum.photos/id/237/200/300">
      <img class="gallery-item" src="https://picsum.photos/seed/picsum/200/300">
      <img class="gallery-item" src="https://picsum.photos/200/300?grayscale">
      <img class="gallery-item" src="https://picsum.photos/200/300/?blur">
      <img class="gallery-item" src="https://picsum.photos/id/870/200/300?grayscale&blur=2">
    </div>
    <div class="gallery-controls"></div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
